language: java

jdk: openjdk8

cache:
  directories:
    - $HOME/.gradle

before_cache:
  # Remove daemon logs, bin databases, and lockfiles
  - rm -rf $HOME/.gradle/daemon/
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

branches:
  only:
    - master
    - /^deploy-.*$/
    - /^feature-.*$/
    - /^fix-.*$/
script:
  - ./gradlew assemble
  - ./gradlew bintrayUpload